<!DOCTYPE html>
<html>
<head>
    <title>Image Segmentation API Test</title>
    <style>
        .image-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .image-box {
            text-align: center;
        }

        img {
            max-width: 400px;
            max-height: 400px;
            border: 1px solid #ccc;
        }

        .loading {
            display: none;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Upload an Image for Segmentation</h2>
    <form id="upload-form">
        <input type="file" id="imageInput" accept="image/*" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="loading" class="loading">Processing image...</div>

    <div class="image-container">
        <div class="image-box">
            <h3>Original Image:</h3>
            <img id="originalImage" src="" alt="Original image" style="display: none;">
        </div>
        <div class="image-box">
            <h3>Segmented Image:</h3>
            <img id="maskImage" src="" alt="Segmented image" style="display: none;">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
